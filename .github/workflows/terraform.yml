name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
    paths:
      - 'terrafrom/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terrafrom/**'
  workflow_dispatch:

env:
  TF_VERSION: '1.5.0'
  WORKING_DIR: './terrafrom'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKING_DIR }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get Subscription ID
      run: |
        SUBSCRIPTION_ID=$(az account show --query id -o tsv)
        echo "TF_VAR_subscription_id=$SUBSCRIPTION_ID" >> $GITHUB_ENV
        echo "Subscription ID: $SUBSCRIPTION_ID"

    - name: Terraform Format
      run: terraform fmt -check -diff

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Get Public IP
      run: |
        PUBLIC_IP=$(curl -s https://api.ipify.org)
        echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
        echo "Allowed IP: $PUBLIC_IP"

    - name: Terraform Plan
      run: terraform plan -var-file=terraform.tfvars -var="allowed_ip=$PUBLIC_IP/32" -out=tfplan
      continue-on-error: true

    - name: Update Pull Request
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Validate ðŸ–Œ\`${{ steps.fmt.outcome }}\`
          #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`

          </details>

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -var="allowed_ip=$PUBLIC_IP/32" tfplan